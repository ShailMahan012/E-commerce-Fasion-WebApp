{% extends "layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/css/home.css" />
<link rel="stylesheet" href="/static/css/checkout.css" />
{% endblock %} {% block main %}
<div id="form">
    <div class="row">
        <h2>Shop</h2>
    </div>
    <div class="row">
        <div class="column"><input type="text" name="f_name" id="f_name" placeholder="First Name" value='f-name' required></div>
        <div class="column"><input type="text" name="l_name" id="l_name" placeholder="Last Name" value="l-name"></div>
    </div>
    <div class="row">
        <div class="column"><input type="email" name="email" id="email" placeholder="Email Address" value="test@test.com" required></div>
    </div>
    <div class="row">
        <div class="column"><input type="text" name="address" id="address" placeholder="Full Address" value="Faisalabad, Pakistan" required></div>
    </div>
    <div class="row">
        <div class="column"><input type="text" name="city" id="city" placeholder="City" value="city" required></div>
        <div class="column"><input type="text" name="postal_code" id="postal_code" placeholder="Postal Code" value="74000" required></div>
    </div>
    <div class="row">
        <div class="column"><input type="text" name="phone" id="phone" placeholder="Phone" value="0322 474747" required></div>
    </div>
    <div class="row" style="margin: 8px 3px;">
        <div class="column">
            <a href="/cart">
                <i class="fa-thin fa-arrow-left"></i>
                Return to cart
            </a>
        </div>
        <div class="column" style="align-items: last baseline;">
            <button class="btn btn-black" id="shop">CHECKOUT</button>
        </div>
    </div>
</div>

<script src="/static/js/checkout.js"></script>
{% endblock %}
