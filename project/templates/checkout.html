{% extends "layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/css/home.css" />
<link rel="stylesheet" href="/static/css/checkout.css" />
{% endblock %} {% block main %}

<script src="https://www.paypal.com/sdk/js?client-id={{client_id}}&currency={{currency}}"></script>

<div class="row">
    <h2>Shop</h2>
</div>
<div id="form">
    <div class="row input-row">
        <div class="column"><input type="text" name="f_name" id="f_name" placeholder="First Name" value="" required></div>
        <div class="column"><input type="text" name="l_name" id="l_name" placeholder="Last Name" value=""></div>
    </div>
    <div class="row input-row">
        <div class="column"><input type="email" name="email" id="email" placeholder="Email Address" value="" required></div>
    </div>
    <div class="row input-row">
        <div class="column"><input type="text" name="address" id="address" placeholder="Full Address" value="" required></div>
    </div>
    <div class="row input-row">
        <div class="column"><input type="text" name="city" id="city" placeholder="City" value="" required></div>
        <div class="column"><input type="text" name="postal_code" id="postal_code" placeholder="Postal Code" value="" required></div>
    </div>
    <div class="row input-row">
        <div class="column"><input type="text" name="phone" id="phone" placeholder="Phone" value="" required></div>
    </div>
    <div class="row" style="margin: 8px 3px;">
        <div class="column">
            <a href="/cart">
                <i class="fa-thin fa-arrow-left"></i>
                Return to cart
            </a>
        </div>
        <div class="column" style="align-items: last baseline;">
            <button class="btn btn-black" id="shop" onclick="checkout()">CHECKOUT</button>
        </div>
    </div>


<div id="paypal-button-container"><div id="paypal-button"></div></div>
<script src="/static/js/checkout.js"></script>
<script src="/static/js/paypal.js"></script>
{% endblock %}
