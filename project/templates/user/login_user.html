<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Shail</title>
    <link rel="shortcut icon" href="/static/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/msg.css">
</head>
<body>
    <main>
        <div id="msg_div" class="alert" role="alert"></div>
        <form action="/user/login" method="POST" id="login_form">
            <img src="/static/GRABALTY-final.png" alt="GRABALTY">
            <input type="email" name="email" placeholder="Email Address" class="form-field">
            <input type="password" name="password" placeholder="Password" class="form-field">
            <button type="submit" class="form-field">LOGIN</button>
            <a href="#signup_form">Do not have account?</a>
            <a href="/">Go to Homepage</a>
        </form>
        <form action="/user/signup" method="POST" id="signup_form">
            <img src="/static/GRABALTY-final.png" alt="GRABALTY">
            <a href="#signin_form">Already have account?</a>
        </form>
    </main>
    <script src="/static/js/main.js"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <script>
        msg("{{message}}", "{{category}}")
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
