{% extends "layout_user.html" %} {% block head %}
<link rel="stylesheet" href="/static/css/home.css" />
<link rel="stylesheet" href="/static/css/login.css">
<link rel="stylesheet" href="/static/css/msg.css">
{% endblock %} {% block main %}
<main class="main" style="margin-top: 10%;">
    <div id="msg_div" class="alert" role="alert"></div>

    <form action="/user/update_info" method="POST">
        <div class="row">
            <div class="column">
                <h2 class="title">Update Information</h2>
            </div>
        </div>
        <div class="row input-row">
            <div class="column"><label class="input-label">First Name</label><input type="text" name="f_name" placeholder="First Name" value="{{user.f_name}}" class="form-field" required></div>
            <div class="column"><label class="input-label">Last Name</label><input type="text" name="l_name" placeholder="Last Name" value="{{user.l_name}}" class="form-field"> </div>
        </div>
        <div class="row input-row">
            <div class="column"><label class="input-label">Email</label><input type="email" name="email" placeholder="Email Address" value="{{user.email}}" class="form-field" required></div>
        </div>
        <div class="row input-row">
            <div class="column"><label class="input-label">Full Address</label><input type="text" name="address" placeholder="Full Address" value="{{user.address}}" class="form-field" required></div>
        </div>
        <div class="row input-row">
            <div class="column"><label class="input-label">City</label><input type="text" name="city" placeholder="City" value="{{user.city}}" class="form-field" required>
            </div>
            <div class="column"><label class="input-label">Postal Code</label><input type="text" name="postal_code" placeholder="Postal Code" value="{{user.postal_code}}" class="form-field" required></div>
        </div>
        <div class="row input-row">
            <div class="column"><label class="input-label">Contact Number</label><input type="text" name="phone" placeholder="Contact Number" value="{{user.phone}}" class="form-field" required></div>
        </div>
        <button type="submit" class="form-field">UPDATE</button>
    </form>
</main>
<script src="/static/js/main.js"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <script>
        msg("{{message}}", "{{category}}")
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}
{% endblock %}
