<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/footer.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>{{TITLE}}</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <section id="header">
        <nav id="nav">
            <ul class="nav-left">
                <li><a href="#home" style="border: none;"><img src="/static/GRABALTY.png" id="nav-logo" alt="LOGO"></a></li>
                <li><a href="#women">women</a></li>
                <li><a href="#men">men</a></li>
                <li><a href="#kids">kids</a></li>
            </ul>
            <ul class="id-right">
                <li><a href="#search" onclick="show_search()">search</a></li>
                <li><a href="#cart">
                    <i class="fa-regular fa-bag-shopping fa-lg"></i>
                </a></li>
            </ul>
        </nav>
        <div id="search">
            <!-- <div class="line"></div> -->
            <div class="row">
                <div class="column-2">
                    <input type="text" placeholder="SEARCH" id="search_input">
                </div>
                <div class="column-1">
                    <a href='#search' id="btn-search"><i class="far fa-search"></i></a>
                </div>
                <div class="column-3"><a href="#close" onclick="hide_search()"><i class="fal fa-times"></i></a></div>
            </div>
        </div>
    </section>
<main id="container">
    {% block main %}
    {% endblock %}
</main>
    <section id="footer"></section>
    <script src="/static/header.js"></script>
</body>
</html>
