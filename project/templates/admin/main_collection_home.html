{% extends "admin/layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/admin/form.css">
<link rel="stylesheet" href="/static/css/overlay.css">
<link rel="stylesheet" href="/static/admin/popup.css">
<link rel="stylesheet" href="/static/css/msg.css">
<style>
    table td {
        text-align: left;
    }
</style>
{% endblock %} {% block main %}
<div id="msg_div" class="alert" role="alert"></div>
<h2>Update Home Main Collection</h2>
<table id="main_collection">
    <tr><td colspan="3"><button type="button" class="btn btn-add" onclick="show_popup()">Search Products</button></td></tr>
    {% for p in main_collection %}
    {% endfor %}
</table>
    <button type="button" class="btn" id="save" onclick="save_collection()">SAVE</button>

<div id="popup" class="popup">
    <h2>Select Product</h2>
    <input type="text" id="prd_search_input" class="search_input" placeholder="SEARCH">
    <div id="search_div">
    </div>
    <button class="btn btn-search" onclick="show_prd()">SEARCH</button>
    <button class="btn btn-cancel" onclick="hide_popup()">CANCEL</button>
</div>

<div id="overlay"></div>
<script>
    var product_ids = {{product_ids|tojson}}
</script>
<script src="/static/js/main.js"></script>
<script src="/static/admin/main_collection_home.js"></script>
{% endblock %}
