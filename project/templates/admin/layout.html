<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

    <script src="/static/js/get_element.js"></script>
    <title>{{TITLE}}</title>
    {% block head %}
    {% endblock %}
</head>
<body onload="after_load()">
    <section id="header">
        <nav id="nav" class="nav">
            <ul class="nav-left">
                <li class="nav-item-logo">
                    <span></span>
                    <a href="/" style="border: none;padding: 0;">
                        <img src="/static/GRABALTY.png" class="nav-logo" alt="LOGO">
                    </a>
                </li>
                <li><a href="/admin/products">Products</a></li>
                <li><a href="/admin/new_product">New Product</a></li>
                <li><a href="/admin/images">Images</a></li>
                <li><a href="/admin/new_image">New Image</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <nav id="nav2" class="nav">
            <ul class="nav-left">
                <li class="nav-item-logo">
                    <span></span>
                    <a href="#home" style="border: none;padding: 0;">
                        <img src="/static/GRABALTY.png" class="nav-logo" alt="LOGO">
                    </a>
                    <a id="btn-toggle-nav" href='#nav-toogle' class="btn-toggle-nav" onclick="toggleNav()"><i class="far fa-bars"></i></a>
                </li>
            </ul>
        </nav>
    </section>
<main id="container">
    {% block main %}
    {% endblock %}
</main>
    <script src="/static/js/header.js"></script>
</body>
</html>
