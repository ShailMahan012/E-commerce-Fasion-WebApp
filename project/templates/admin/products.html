{% extends "admin/layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/admin/products.css">
{% endblock %} {% block main %}
<h2>All Products</h2>
<table class="product_list" border="1">
<tr>
    <th>#</th>
    <th>IMAGE</th>
    <th>TITLE</th>
    <th>ACTIONS</th>
</tr>
{% for i in range(products|length) %}
<tr>
    <td>{{i+1}}</td>
    <td><img src="/static/product_images/{{images[i]}}" alt=" " class="img"></td>
    <td>{{products[i].title}}</td>
    <td>
        <button onclick="go_url('/admin/edit/product/{{products[i].id}}')" class="btn edit">EDIT</button><br>
        <button onclick="go_url('/admin/delete/product/{{products[i].id}}')" class="btn delete">DELETE</button>
    </td>
</tr>
{% endfor %}
</table>
<script>
    function go_url(url) {
        window.location.href = url;
    }
</script>
{% endblock %}
